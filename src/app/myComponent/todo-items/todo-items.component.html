<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}"  >{{todo.title}}!</h5>
    <p [ngClass]="{'strike':!todo.active}"  >{{todo.desc}}!</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  (click)="onCheckboxClick(todo)" >
        <label class="form-check-label" for="flexCheckDefault{{i}}">
          done
        </label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="clickFunc(todo)" >Delete</button>
</div>
